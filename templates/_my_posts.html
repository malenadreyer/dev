{% if posts|length == 0 %}
    <div class="no-posts">
        <i class="fa-regular fa-comment"></i>
        <p>No posts yet</p>
    </div>
{% else %}
    {% for post in posts %}
    <div class="post" data-post-pk="{{ post.post_pk }}">
        <div class="post-text">
            {{ post.post_message }}
        </div>
    
    </div>
    {% endfor %}
{% endif %}
