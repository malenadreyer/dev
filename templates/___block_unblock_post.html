<div id="block_unblock_post_{{ tweet.post_pk }}">
    <a href="/admin-block-post/{{ tweet.post_pk }}" 
       mix-post
       mix-await="{% if tweet.post_is_blocked %}{{lans('unblocking')}}...{% else %}{{lans('blocking')}}...{% endif %}"
       class="{% if tweet.post_is_blocked %}admin-unblock-btn{% else %}admin-block-btn{% endif %}">
        {% if tweet.post_is_blocked %}
        {{lans("unblock_post")}}
        {% else %}
        {{lans("block_post")}}
        {% endif %}
    </a>
</div
