{% include "_header.html" %}

<main class="x-landing">
  <div class="x-landing__left">
    <div class="x-landing__logo" aria-hidden="true">
      <svg width="300" height="300.251" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <path d="M178.57 127.15 290.27 0h-26.46l-97.03 110.38L89.34 0H0l117.13 166.93L0 300.25h26.46l102.4-116.59 81.8 116.59h89.34M36.01 19.54H76.66l187.13 262.13h-40.66"/>
      </svg>
    </div>
  </div>

  <div class="x-landing__right">
    <div class="x-dialog__content">


      <h2>{{ lans("forgot_your_password" )}}</h2>
      <p>{{ lans("enter_email_reset_link")}}</p>

      <form class="x-dialog__form" action="{{ url_for('forgot_password') }}" mix-post autocomplete="off">
        <div>
          <label for="user_email">
            <span>{{ lans('email') }}</span>
          </label>
          <input name="user_email" id="user_email" type="text" required mix-check="{{x.REGEX_EMAIL}}">
        </div>
        <button class="x-dialog__btn"
          mix-default="Send reset link"
          mix-await="{{lans('sending')}}...">
          {{lans("send_reset_link")}}
        </button>
      </form>

      <p class="x-dialog__alt">
        <a href="{{ url_for('login') }}">{{lans("back_to_login")}}</a>
      </p>
    </div>
  </div>
</main>

{% include "_footer.html" %}
