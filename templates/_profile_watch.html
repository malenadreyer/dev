<div class="profile-watch">
    <!-- Cover billede -->
    <div class="profile-cover">
       
            <img src="{{ url_for('static', filename='images/avatar_6.jpg') }}" alt="Cover">
       
    </div>

    <!-- Profil info sektion -->
    <div class="profile-header">
        <div class="profile-avatar-section">
            <!-- Profil billede -->
            <div class="profile-avatar">
              
                    <img src="{{ url_for('static', filename='uploads/' + user['user_avatar_path']) }}" alt="Profile">
             
            </div>

            <!-- Edit profil knap -->
            <a href="/profile" mix-get class="edit-profile-btn">
                <i class="fa-regular fa-pen-to-square"></i>
                Edit profile
            </a>
        </div>

        <!-- Bruger info -->
        <div class="profile-info">
            <h1 class="profile-name">
                {{ user.user_first_name }} 
                {% if user.user_last_name %}
                    {{ user.user_last_name }}
                {% endif %}
            </h1>
            <p class="profile-username">@{{ user.user_username }}</p>

            <!-- Bio -->
            
                <p class="profile-bio">{{ user.user_bio }}</p>
           

            <!-- FÃ¸lgere stats -->
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-number">324</span>
                    <span class="stat-label">Following</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">1.2K</span>
                    <span class="stat-label">Followers</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs navigation -->
    <div class="profile-tabs">
        <button class="tab-btn active">
            Posts
        </button>
        <button class="tab-btn">
            Replies
        </button>
        <button class="tab-btn">
            Media
        </button>
        <button class="tab-btn">
            Likes
        </button>
    </div>

    <!-- Posts placeholder -->
    <div class="profile-posts" mix-get="/my-posts" mix-run="load">
        
    {% for post in posts: %}
    {% include "_my_posts.html" %}
    {% endfor %}
    </div>
</div>


<!-- ðŸ”¥ EDIT MODAL -->
<div id="edit_modal" class="edit-modal" style="display:none;">

    <div class="edit-modal-content">

        <h2>Edit Post</h2>

        <form id="edit_form">

            <!-- skjult post_pk -->
            <input type="hidden" name="post_pk">

            <!-- tekstfelt fyldes via mix-get -->
            <textarea name="post" class="edit-text"></textarea>

            <div class="modal-actions">
                <button type="button"
                        class="cancel-btn"
                        mix-hide="#edit_modal">
                    Cancel
                </button>

                <button type="submit"
                        class="save-btn"
                        mix-post="/api-edit-post"
                        mix-form="#edit_form"
                        mix-on-success-hide="#edit_modal">
                    Save
                </button>
            </div>

        </form>

    </div>

</div>
