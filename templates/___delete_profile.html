<div class="overlay-backdrop">
    <dialog id="delete-dialog" class="delete-dialog" open>
        <div class="delete-dialog__content">
            <h2 class="delete-dialog__title">{{lans("delete_account")}}?</h2>
            <p class="delete-dialog__text">
                {{lans("delete_account_warning")}}    
            </p>
            
            <div class="delete-dialog__actions">
                <button onclick="this.closest('.overlay-backdrop').remove()" class="delete-dialog__btn delete-dialog__btn--cancel">
                    {{(lans"cancel")}}
                </button>
                <a href="/api-delete-profile" 
                   mix-delete 
                   mix-await="{{lans('deleting_profile')}}..." 
                   class="delete-dialog__btn delete-dialog__btn--delete">
                    {{lans("delete")}}
                </a>
            </div>
        </div>
    </dialog>
</div>
